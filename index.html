<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="m-4">
    <header class="container d-flex justify-content-between">
        <form class="d-flex" id="form">
            <input class="p-1" id="input" type="text" placeholder="Todo">
            <button class="mx-2 btn btn-primary" id='submit' type="submit">Submit</button>
        </form>

        <form>
            <input class="p-1" id="search" type="text" placeholder="Search">
        </form>
    </header>



    <!-- TODO LIST -->
    <ul class="container my-4" id="list">
        <li>
            <button class="checkbox btn btn-warning">
                <i class="fa-solid fa-check"></i>
            </button>
            <button class="edit mx-1 btn btn-secondary fa-regular fa-pen-to-square">
                <!-- <i class="fa-regular fa-pen-to-square"></i> -->
            </button>
            <p class="m-2">Task 1</p>
        </li>
        <li>
            <button class="checkbox btn btn-warning">
                <i class="fa-solid fa-check"></i>
            </button>
            <button class="edit mx-1 btn btn-secondary fa-regular fa-pen-to-square">
                <!-- <i class="fa-regular fa-pen-to-square"></i> -->
            </button>
            <p class="m-2">Task 2</p>
        </li>
        <li>
            <button class="checkbox btn btn-warning">
                <i class="fa-solid fa-check"></i>
            </button>
            <button class="edit mx-1 btn btn-secondary fa-regular fa-pen-to-square">
                <!-- <i class="fa-regular fa-pen-to-square"></i> -->
            </button>
            <p class="m-2">Task 3</p>
        </li>
    </ul>
</body>

<script src="script.js"></script>
</html>
